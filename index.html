<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Web App Links</title>
  <link rel="stylesheet" href ="index.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Welcome to App Center</h1>
    <p>Quick Access to Your Favorite Apps</p>
  </header>
  <main>
    <section class="search-section">
      <form action="https://www.google.com/search" method="get" target="_blank">
        <input type="text" name="q" placeholder="Search Google..." required>
        <button type="submit">Search</button>
      </form>
    </section>
    <section class="app-links">
      <a href="https://chat.openai.com" target="_blank" class="app-icon chatgpt">
        <img src="chatgpt-icon.png" alt="ChatGPT">
        <span>ChatGPT</span>
      </a>
      <a href="https://gemini.com" target="_blank" class="app-icon gemini">
        <img src="gemini-icon.png" alt="Gemini">
        <span>Gemini</span>
      </a>
      <a href="https://wa.me/" target="_blank" class="app-icon whatsapp">
        <img src="whatsapp-icon.png" alt="WhatsApp">
        <span>WhatsApp</span>
      </a>
    </section>
  </main>
  <footer>
    <p>Â© 2024 App Center. All Rights Reserved.</p>
  </footer>
</body>
</html>
